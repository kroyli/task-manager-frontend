<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        tr.completed {
            background-color: #dff0d8;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Task List</h1>
    <div style="text-align:center; margin-bottom: 20px;">
        <a href="/tasks/create">Create New Task</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop over tasks from the model -->
            <tr th:each="task : ${tasks}" th:class="${task.completed} ? 'completed'">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.completed} ? 'Yes' : 'No'"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
